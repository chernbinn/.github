<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>赞助支持</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>感谢您的支持</h1>
    <p>您的赞助将用于网站维护、服务器费用和新功能开发</p>
  </header>

  <main>
    <section class="donate-section">
      <h2>赞助整个平台</h2>

      <div class="tier-selector">
        <button class="tier-btn active" data-tier="supporter">支持者（20元）</button>
        <button class="tier-btn" data-tier="backer">赞助者（100元）</button>
        <button class="tier-btn" data-tier="sponsor">协作者（500元）</button>
      </div>

      <div class="qr-codes">
        <div class="qr-item">
          <h4>支付宝</h4>
          <img id="alipay-qr" src="images/qr-codes/general-supporter-alipay.png" alt="支付宝收款码" />
        </div>
        <div class="qr-item">
          <h4>微信支付</h4>
          <img id="wechat-qr" src="images/qr-codes/general-supporter-wechat.png" alt="微信收款码" />
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 我的项目平台. <a href="index.html">返回项目列表</a></p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
