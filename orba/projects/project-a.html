<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>项目 A - 详情</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header>
    <h1>项目 A</h1>
    <p>一个演示用的开源项目</p>
  </header>

  <main>
    <section>
      <h2>项目概述</h2>
      <p>项目 A 是一个用于展示静态网站结构的示例项目，支持 GitHub Pages 部署。</p>
    </section>

    <section>
      <h2>相关链接</h2>
      <ul>
        <li><a href="https://github.com/yourname/project-a" target="_blank">GitHub 仓库</a></li>
        <li><a href="https://docs.project-a.example" target="_blank">项目文档</a></li>
        <li><a href="#" onclick="alert('下载功能待实现')">产品下载列表</a></li>
      </ul>
    </section>

    <section class="donate-section">
      <h2>支持本项目</h2>
      <p>你的赞助将帮助我持续维护和开发新功能。</p>

      <div class="tier-selector">
        <button class="tier-btn active" data-tier="basic">基础支持（10元）</button>
        <button class="tier-btn" data-tier="pro">专业支持（50元）</button>
      </div>

      <div class="qr-codes">
        <div class="qr-item">
          <h4>支付宝</h4>
          <img id="alipay-qr" src="../images/qr-codes/project-a-basic-alipay.png" alt="支付宝收款码" />
        </div>
        <div class="qr-item">
          <h4>微信支付</h4>
          <img id="wechat-qr" src="../images/qr-codes/project-a-basic-wechat.png" alt="微信收款码" />
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 项目 A 团队. <a href="../donate.html">支持整个平台</a></p>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
